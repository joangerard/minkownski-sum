<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello World</title>
  <script src="/scripts/pixi.min.js"></script>
  <script src="/js/application.js"></script>
  <script src="/js/point.js"></script>
  <script src="/js/pointEvent.js"></script>
  <script src="/js/pointEventDeactivated.js"></script>
  <script src="/js/helperCalculus.js"></script>
  <script src="/js/inverseGridApplication.js"></script>
  <script src="/js/polygonOperationHelper.js"></script>
  <script src="/js/minkowskiSumApp.js"></script>
  <link rel="stylesheet" href="/css/path-solver-general.css" />
</head>
<body>
    <script>
        const width = 360, height = 400, scale = 10;
        const app = new GridApplication(PIXI, width, height, new PointEvent(), new HelperCalculus(), true, scale, 0x0000ff);
        const app2 = new GridApplication(PIXI, width, height, new PointEvent(), new HelperCalculus(), true, scale, 0x00ff00);
    </script>
    <br/>

    <!-- get inverse of app -->
    <script>
        const res1 = new GridApplication(PIXI, width, height, new PointEventDeactivated(), new HelperCalculus(), false, scale);
        const diff = new InverseGridApplication(app, res1, new HelperCalculus(), width, height, scale);
    </script> 

    <!-- get minkowskiSum -->
    <script>
        const res2 = new GridApplication(PIXI, width, height, new PointEventDeactivated(), new HelperCalculus(), false, scale);
        const minkowskiSumApp = new MinkowskiSumApp(res1, app2, res2, app, new HelperCalculus(), new PolygonOperationHelper(), width, height, scale);
    </script>
    <button onclick="diff.getInverse(); minkowskiSumApp.bruteForceAlgo();">Get Minkowski Sum</button>
</body>
</html>
