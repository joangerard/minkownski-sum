<!-- Let the user define R and Q polygons -->
<script>
    const width = 360, height = 400, scale = 10;
    const rPolygonCanvas = new GridApplication(PIXI, width, height, new PointEvent(), new HelperCalculus(), true, scale, 0x0000ff);
    const qPolygonCanvas = new GridApplication(PIXI, width, height, new PointEvent(), new HelperCalculus(), true, scale, 0x00ff00);
</script>
<!-- get minkowskiSum -->
<script>
    const resPolygonCanvas = new GridApplication(PIXI, width, height, new PointEventDeactivated(), new HelperCalculus(), false, scale);
    const minkowskiSumApp = new MinkowskiSumApp(rPolygonCanvas, qPolygonCanvas, resPolygonCanvas, null, new HelperCalculus(), new PolygonOperationHelper(), width, height, scale);
</script>
<button onclick="minkowskiSumApp.linearAlgoNonConvex();">Get Minkowski Sum</button>
